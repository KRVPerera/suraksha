<md-dialog aria-label="Mango (Fruit)"  ng-cloak style="z-index: 200">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Thank you!</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <h2>Please Spread the Message!!</h2>
                <img src="img/fbshare.png" height="30px" style="float:right">
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="answer('not useful')">
                OK
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
