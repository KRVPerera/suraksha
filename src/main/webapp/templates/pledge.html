<md-sidenav class="md-sidenav-left md-whiteframe-z2" style="margin-top: 90px;" md-component-id="left">
    <md-toolbar class="md-theme-left">
        <h1 class="md-toolbar-tools">{{camp.name}}</h1>
    </md-toolbar>
    <md-content layout-padding>
        <form>
            <md-input-container>
                <label for="testInput">Test input</label>
                <input type="text" id="testInput"
                       ng-model="data" md-autofocus>
            </md-input-container>
        </form>
        <md-button ng-click="close()" class="md-primary">
            Close Sidenav Right
        </md-button>
    </md-content>
</md-sidenav>
