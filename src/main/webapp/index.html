<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel="stylesheet" href="css/jquery.fullpage.min.css">
    <!--sitewidestyles-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/site.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map2 {
            height: 100%;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="globalController" ng-cloak>
<!--google maps map object-->
<script type="application/javascript">
    var map;
</script>
<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.js"></script>
<script src="lib/angular-animate.min.js"></script>
<script src="lib/angular-aria.min.js"></script>
<script src="lib/angular-messages.min.js"></script>


<!-- Angular Material Library -->
<script src="lib/angular-material.min.js"></script>
<!--fullpagejs-->
<script src="lib/jquery.min.js"></script>
<script src="lib/jquery.fullpage.min.js"></script>
<!--Site templates-->
<script type="text/ng-template" id="home.htm">
    <div id="home" class="sk-view">
        <h1>WELCOME TO SURAKSHA</h1>
        <p>Surakshka allows you to volunteer for relief operations, check if a loved one is safe, discovered by relief
            staff and get in touch with them.</p>
        <md-button class="md-raised" >Pledge Donation</md-button>
        <md-button class="md-raised" >Locate a Person</md-button>
        <md-button class="md-raised" ng-click="loadView('camp.htm')">Setup a Relief Center</md-button>
    </div>
</script>
<script type="text/ng-template" id="camp.htm">
    <div id="camp">

    </div>
</script>
<script type="text/ng-template" id="imagesearch.htm">
    <input type="file" name="file" file-model="image" multiple>
    <button class="md-raised" ng-click="uploadImage()"> </button>
</script>
<div id="menubar" ng-controller="ip-mainmenu-controller">
    <input type="button" ng-click="toggleLeft()" value="toggle test" style="position: absolute">
    <img src="img/suraksha-logo.png" alt="Suraksha logo" id="logo">
    <div id="button_area">
        <div class="menubutton reliefcenter">
            {{reliefCenterCount}} RELIEF CENTERS
        </div>
        <div class="menubutton donations">
            {{donationCount}} DONATIONS
        </div>
        <div class="menubutton rescued">
            {{locatedPeopleCount}} PEOPLE ACCOUNTED FOR
        </div>
    </div>
</div>

<div id="sk-container">
    <div layout="column" style="z-index: 150;">
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" style="margin-top: 90px;" md-component-id="left">
            <md-toolbar class="md-theme-left">
                <h1 class="md-toolbar-tools">Sidenav Right</h1>
            </md-toolbar>
            <md-content  layout-padding>
                <form>
                    <md-input-container>
                        <label for="testInput">Test input</label>
                        <input type="text" id="testInput"
                               ng-model="data" md-autofocus>
                    </md-input-container>
                </form>
                <md-button ng-click="close()" class="md-primary">
                    Close Sidenav Right
                </md-button>
            </md-content>
        </md-sidenav>
    </div>
    <div class="fp-section" id="mapPane" ng-class="sideNavLeftOpened">
        <div ng-view id="sk-main-view">
        </div>
    </div>
</div>
<div id="map"  style="width: 100%; height: 100%;z-index: 1">

</div>
<script>
    function initMap() {
        console.log("initilizing map");
        return map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 6.913255, lng: 79.8643277},
            zoom: 12
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbe_8nTA6AI5dC14yrhMhuL3_Qn3KoqKA&callback=initMap&v=3.23"
        type="text/javascript"></script>

<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/navigationController.js"></script>

<!-- Angular Material requires Angular.js Libraries -->
<script>
    $(document).ready(function () {
        $('#fullpage').fullpage();
    });
</script>
</body>
</html>
